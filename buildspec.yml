version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm run export
  post_build:
    commands:
      - aws s3 cp out "s3://${BUCKET_NAME}" --recursive
artifacts:
  files:
    - '**/*'
  base-directory: out
